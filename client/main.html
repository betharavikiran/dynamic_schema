<head>
  <title>dynamic_schema</title>
</head>

<body>
  <h1>Dynamic Template</h1>
  {{>insertBookForm}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="info">
  <h2>Learn Meteor!</h2>
  <ul>
    <li><a href="https://www.meteor.com/try" target="_blank">Do the Tutorial</a></li>
    <li><a href="http://guide.meteor.com" target="_blank">Follow the Guide</a></li>
    <li><a href="https://docs.meteor.com" target="_blank">Read the Docs</a></li>
    <li><a href="https://forums.meteor.com" target="_blank">Discussions</a></li>
  </ul>
</template>

<template name="insertBookForm">
    {{#autoForm collection="Cars" schema=schema type="insert" id="insertCarForm"}}
        {{> afQuickField name="name" }}
        {{> afQuickField name="company"}}
        {{> afQuickField name="typeof" options="allowed" select=noselect }}
        {{#if afFieldValueIs name="typeof" value="passenger"}}
            {{> afQuickField name="passengerCar"}}
        {{/if}}
        {{#if afFieldValueIs name="typeof" value="sport"}}
            {{> afQuickField name="sportsCar"}}
        {{/if}}
        {{#if afFieldValueIs name="typeof" value="super"}}
            {{> afQuickField name="superCar"}}
        {{/if}}
        <div>
            <button type="submit">Submit</button>
        </div>
    {{/autoForm}}

</template>
